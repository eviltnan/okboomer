<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Ok, Boomer - your not digital assistant</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% if comment %}
    <script type='text/javascript'
            src='http://platform-api.sharethis.com/js/sharethis.js#property=5dfb864ecb0a4e001263542a&product=sticky-share-buttons&cms=sop'
            async='async'></script>
    {% endif %}
    <style>
        .center {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
        .input {
            outline: none !important;
            border:1px solid;
        }
    </style>
</head>

<body style="font-size:14px">
<div class="container center">
    <div class="row">

        <div class="col-lg align-self-center justify-content-center">
            <h1>Ok
                <span style="color:#4285F4">B</span><span style="color:#DB4437">o</span><span
                        style="color:#F4B400">o</span><span
                        style="color:#4285F4">m</span><span style="color:#0F9D58">e</span><span
                        style="color:#DB4437">r</span>
                ,
            </h1>
            <form method="post" style="width: 100%">
                <div class="input-group">
                    <input type="text" class="form-control" name="question" value="{{question}}" style="width: 100%">

                    <div class="input-group-append">
                        {% if comment %}
                        <a role="button" href="/" class="btn btn-dark">more <i class="fas fa-bomb"></i> boomers</a>
                        {% else %}
                        <button type="submit" class="btn btn-dark" value="boom"><i class="fas fa-bomb"></i> boom
                        </button>
                        {% endif %}
                    </div>
                </div>
            </form>

        </div>
        <div class="d-lg-none" style="padding: 20px;"></div>
        <div class="col-lg align-self-center justify-content-center">
            {% if comment %}
            <h2><a href="https://reddit.com{{comment.permalink}}" target="_blank">{{comment.answer}}</a></h2>
            by /u/{{comment.author}},
            {{comment.score}} boomed
            <br>
            ‚ù§Ô∏è made for lulz. love your boomer
            <br>
            üòâ inspired by <a
                href="https://www.reddit.com/r/AskReddit/comments/e18g6m/if_ok_boomer_was_a_digital_assistant_like_ok/">this
            reddit post</a>
            <br>
            üòÉ <a href="https://cheparev.com">about me</a>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
